{% extends 'base.html' %} 

{% block title %} 
{{ property.name }} - Real Estate Website 
{% endblock title %} 

{% block content %}

<section class="property-detail py-5">
  <div class="container">
    <div class="row">
      <!-- Property Image -->
      <div class="col-md-8 mb-4">
        <figure>
          <img src="{{ property.image.url }}" class="img-fluid rounded" alt="{{ property.name }}" />
        </figure>
      </div>
      <!-- Property Details -->
      <div class="col-md-4">
        <div class="property-info p-4 bg-light">
          <h3 class="property-title mb-3 text-success">{{ property.name }}</h3>
          <h4 class="property-price text-muted mb-3">{{ property.price }}</h4>
          <p class="property-location text-secondary mb-3">{{ property.location }}</p>
          <p class="property-description mb-3">{{ property.description }}</p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="#" class="btn btn-success">Contact Agent</a>
          </div>
        </div>
        <div class="mt-3">
          <div class="text-center">
          <a href="{% url 'home' %}" class="btn btn-light btn-block">Back to Listings</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
